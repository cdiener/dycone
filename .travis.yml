# .travis.yml for dycone
    
language: c
sudo: false

addons:
  apt:
    sources:
        - r-packages-precise
    packages:
        - r-base-dev
        - r-recommended
        - pandoc
        - libxml2-dev
        - libcurl4-openssl-dev
        - libssl-dev 
        - libgmp-dev

env:
    - R_LIBS_USER=~/R/library

cache:
    directories:
        $R_LIBS_USER

before_script:
    - mkdir -p "$R_LIBS_USER"
    - Rscript -e 'if (length(find.package("devtools", quiet = TRUE)) == 0L) { install.packages("devtools", repos = "http://cran.rstudio.com") }'
    - Rscript -e 'if (length(find.package("devtools", quiet = TRUE)) == 0L) { install.packages("rmarkdown", repos = "http://cran.rstudio.com") }'
    - Rscript -e 'if (length(find.package("BiocCheck", quiet = TRUE)) == 0L) { source("https://bioconductor.org/biocLite.R"); biocLite(c("BiocInstaller", "BiocCheck")) }'
    - Rscript -e 'library(devtools);update_packages("devtools", repos = "http://cran.rstudio.com")'
    - Rscript -e 'library(devtools);install_deps(repos = "http://cran.rstudio.com", dependencies = TRUE)'

script:
    - Rscript -e 'devtools::check()'

notifications:
    email:
        on_success: change
        on_failure: change

after_success:
    - Rscript -e 'if (length(find.package("covr", quiet = TRUE)) == 0L) { install.packages("covr", repos = "http://cran.rstudio.com") }'
    - Rscript -e 'covr::codecov()'


